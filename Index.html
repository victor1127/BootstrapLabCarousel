<<!doctype html>
<html lang="en">

<head>
    <title>Fruits</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
       <div class="container-fluid">
           <!--Initializing the carousel-->
           <div id="carouselHeader" class="carousel slide" data-bs-ride="carousel">
               <div class="carousel-indicators">
                   <!--Adding the buttons(indicators)-->
                   <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="0" class="active"
                       current="true" aria-label="Farm Fresh Produc"></button>
                   </button>
                   <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="1" 
                       aria-label="Free Delivery"></button>
                   </button>
                   <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="2"
                       aria-label="Shop with out app"></button>
                   </button>
               </div>
               <!--Adding the images-->
               <!--The images should be the same size (1600 width and 400 height best way to go)-->
               <div class="carousel-inner">
                   <div class="carousel-item active">
                       <img src="/img/FarmFresh.png" class="d-block w-100" alt="Fresh products">
                   </div>
                   <div class="carousel-item">
                    <img src="/img/FreeDelivery.png" class="d-block w-100" alt="Free delivery">
                   </div>
                   <div class="carousel-item">
                    <img src="/img/FreshApp.png" class="d-block w-100" alt="Use our app to shop">
                   </div>
               </div>
               <!--Adding side indicators-->
               <button class="carousel-control-prev" type="button" data-bs-target="#carouselHeader" data-bs-slide="prev">
                   <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                   <span class="visually-hidden">Previous</span>
               </button>
               <button class="carousel-control-next" type="button" data-bs-target="#carouselHeader" data-bs-slide="next">
                   <span class="carousel-control-next-icon" aria-hidden="true"></span>
                   <span class="visually-hidden">Next</span>
               </button>
           </div>
           <div class="container pt-5">
               <div class="row row-cols-1 row-cols-md-3">
                   <div class="col">
                    <div class="card h-100 shadow">
                        <img class="card-img-top img-fluid" src="/img/indplan.png" alt="Individual plan">
                        <div class="card-body">
                            <h5 class="card-tittle">Individual</h5>
                            <p class="card-text">
                                The perfect plan for just you. Get all the fruits and vegetables you need.
                            </p>
                            <a href="#" class="btn btn-success">Buy</a>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted"></small>
                        </div>
                    </div>

                   </div>
                   <div class="col">
                    <div class="card h-100 shadow">
                        <img class="card-img-top img-fluid" src="/img/FamilyPlan.png" alt="Family plan">
                        <div class="card-body">
                            <h5 class="card-tittle">Family</h5>
                            <p class="card-text">
                                The perfect plan for the family. Get all the fruits and vegetables you need.
                            </p>
                            <a href="#" class="btn btn-success">Buy</a>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted"></small>
                        </div>
                   </div>


                   </div>
                   <div class="col">
                    <div class="card h-100 shadow">
                        <img class="card-img-top img-fluid" src="/img/armyplan.png" alt="Army plan">
                        <div class="card-body">
                            <h5 class="card-tittle">Everybody + 1</h5>
                            <p class="card-text">
                                The perfect plan for Everybody. Get all the fruits and vegetables you need.
                            </p>
                            <a href="#" class="btn btn-success">Buy</a>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted"></small>
                        </div>
                   </div>

               </div>
           </div>

       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
